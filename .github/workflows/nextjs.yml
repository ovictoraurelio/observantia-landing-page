name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'pnpm'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build with Next.js
        run: |
          echo "Starting Next.js build..."
          pnpm run build
          echo "Build completed, checking output..."
          ls -la

      - name: Verify build output
        run: |
          echo "Verifying output directory..."
          if [ -d "out" ]; then
            echo "✓ out directory found"
            ls -la out/
          elif [ -d ".next" ]; then
            echo "Found .next directory instead of out"
            echo "This means output: 'export' might not be working"
            ls -la .next/
            exit 1
          else
            echo "✗ No output directory found!"
            echo "Available directories:"
            find . -maxdepth 2 -type d -name "*build*" -o -name "*out*" -o -name "*dist*" -o -name ".next"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
